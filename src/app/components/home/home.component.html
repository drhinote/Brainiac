<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Dob">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> DoB </th>
    <td mat-cell *matCellDef="let element"> {{element.Dob}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Social">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Social </th>
    <td mat-cell *matCellDef="let element"> {{element.Social}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="OpId">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Alt Id </th>
    <td mat-cell *matCellDef="let element"> {{element.OpId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="UuId">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> System Id </th>
    <td mat-cell *matCellDef="let element"> {{element.UuId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
