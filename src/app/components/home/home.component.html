<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> DoB </th>
    <td mat-cell *matCellDef="let element"> {{element.Dob}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="social">
    <th mat-header-cell *matHeaderCellDef> Social </th>
    <td mat-cell *matCellDef="let element"> {{element.Social}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="opid">
    <th mat-header-cell *matHeaderCellDef> Alt Id </th>
    <td mat-cell *matCellDef="let element"> {{element.OpId}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef> System Id </th>
    <td mat-cell *matCellDef="let element"> {{element.UuId}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
